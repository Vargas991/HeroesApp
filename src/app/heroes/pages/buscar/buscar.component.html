<div flexLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <mat-form-field >
            <mat-label>Buscar...</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   (input)="buscando()"
                   [matAutocomplete]="auto">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length>0">
                    <h3>No Se encontro nada con el Termino: {{termino}}</h3>
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>
    </div>
     
    <div fxLayout="row" fxFlexAlign="center">
        <div fxFlex="40" *ngIf="heroeSeleccionado">
        <app-heroe-card [heroe]="heroeSeleccionado"></app-heroe-card>
        </div> 
    </div>
</div>
